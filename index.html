<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcolatrice">
        <input type="text" id="schermo" readonly>
        <div>
          <button class="pulsante" data-numero="7">7</button>
          <button class="pulsante" data-numero="8">8</button>
          <button class="pulsante" data-numero="9">9</button>
          <button class="pulsante" data-segno="+">+</button>
        </div>
        <div>
          <button class="pulsante" data-numero="4">4</button>
          <button class="pulsante" data-numero="5">5</button>
          <button class="pulsante" data-numero="6">6</button>
          <button class="pulsante" data-segno="-">-</button>
        </div>
        <div>
          <button class="pulsante" data-numero="1">1</button>
          <button class="pulsante" data-numero="2">2</button>
          <button class="pulsante" data-numero="3">3</button>
          <button class="pulsante" data-segno="*">*</button>
        </div>
        <div>
          <button class="pulsante" data-numero="0">0</button>
          <button class="pulsante" id="decimale">.</button>
          <button class="pulsante" data-segno="/">/</button>
          <button class="pulsante" id="canc">DEL</button>
        </div>
        <div>
          <button class="pulsante" id="uguale">=</button>
          <button class="pulsante" id="reset">AC</button>
        </div>
      </div>
</body>
</html>
